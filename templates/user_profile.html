{% extends 'base.html' %} {% block content %}
<br />
{% include "menu.html" %}
<table>
  <tr>
    <td style="padding: 20px; vertical-align: top">
      {% include "profile.html" %}
      <br />
      <a href="/" class="btn btn-success">Follow @{{ selected_user }}</a>
    </td>
    <td style="padding: 20px; vertical-align: top">
      <h2>
        <a href="/user/{{ selected_user.id }}/">@{{ selected_user }}</a>'s
        Tweets
      </h2>
      {% for tweet in user_tweets %}
      <h3>
        <span class="small"
          ><a href="/user/{{ tweet.twitter_user.id }}/"
            >@{{ tweet.twitter_user }}</a
          >
          - <a href="/tweet/{{ tweet.id }}/">{{tweet.submission_time}}</a></span
        ><br />
        {{ tweet.body }}
      </h3>
      {% endfor %}
    </td>
  </tr>
</table>

<br />
{% endblock %}
