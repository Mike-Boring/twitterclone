<div class="card">
  <div class="card-header">
    <h1>
      {{ profile_user.first_name }} {{ profile_user.last_name }}
      <br /><span class="small">
        <a href="/user/{{ profile_user.id }}/">@{{ profile_user.username}}</a>
      </span>
    </h1>
  </div>
  <div class="card-body">
    <h4 class="card-text">Tweets: {{ number_tweets }}</h4>
    <h4>Following: {{ number_following }}</h4>
    {% if request.user.is_authenticated %}
    <a href="/user/{{ request.user.id }}/" class="btn btn-primary">My Profile</a
    ><br /><br />
    <a href="/logout/" class="btn btn-primary">Logout</a>
    {% endif %}
  </div>
</div>
